<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>贪吃蛇网页版</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
    <div id="mainContainer" class="clearfix">
      <!-- 贪吃蛇移动的界面 -->
    	<div id="moveArea"></div>
      <!-- 显示游戏信息的界面 -->
    	<div id="tipsArea" class="clearfix">
        <!-- 游戏操作提示 -->
        <div id="operationTips">
          <input type="button" name="" id="operationTipsBtn" class="chooseLevelBtn" value="游戏操作" />
          <div id="operationTipsContent">
            <p>回车键开始游戏！</p>
            <p>上下左右方向键控制移动！</p>
            <p>空格键暂停、继续游戏！</p>
          </div>
        </div>
        <!-- 显示历史最高分 -->
        <div id="historicallyHighestScore">
          <input type="button" name="" id="historyScoreBtn" class="chooseLevelBtn" value="历史最高分" />
          <div id="historyScoreContent">
            <span>简单：  </span><p>0</p>
            <span>一般：  </span><p>0</p>
            <span>高手：  </span><p>0</p>
            <span>大师：  </span><p>0</p>
          </div>
        </div>
        <!-- 显示实时分数 -->
        <div id="showCurrentScore">
          <input type="button" name="" id="showCurrentScoreBtn" class="chooseLevelBtn" value="分数" />
          <div id="currentScoreContent">
            <p id="currentScore">0</p>
          </div>
        </div>
        <!-- 开始游戏按钮 -->
        <input type="button" name="" id="startGame" class="chooseLevelBtn" value="开始游戏" />
        <!-- 选择游戏难度按钮 -->
        <input type="button" name="" id="chooseLevel" class="chooseLevelBtn" value="选择难度" />
      </div>
      <!-- 得分弹出框 -->
      <div id="scoreTips">
        <div>得分</div>
        <p>游戏结束，你的得分是：</p>
        <span id="score"></span>
        <input type="button" name="" id="" value="OK" />
      </div>
      <!-- 选择难度弹出框 -->
      <div id="chooseLevelPanel">
        <div>游戏难度</div>
        <p>请选择游戏难度：</p>
        <input type="button" name="" id="okayBtn" value="OK" />
        <input type="button" name="" id="simpleDifficulty" class="difficultyBtn" value="简单" />
        <input type="button" name="" id="generalDifficulty" class="difficultyBtn" value="一般" />
        <input type="button" name="" id="masterDifficulty" class="difficultyBtn" value="高手" />
        <input type="button" name="" id="devilDifficulty"  class="difficultyBtn" value="大师" />
      </div>
    </div>
	</body>
  <script src="js/startMove.js" type="text/javascript"></script>
  <script src="js/retroSnaker_move.js" type="text/javascript"></script>
</html>
